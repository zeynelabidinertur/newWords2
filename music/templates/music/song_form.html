{% extends 'music/base.html' %}
{% block title %}Add a New Song{% endblock %}
{% block album_active %}active{% endblock %}
{% block body %}
    <div class="container-fluid" style="padding-top: 100px">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Add Song</h2><br>
                        {% if not_completed %}
                            <div class="alert alert-danger">
                                <strong>You are required to complete all the fields</strong>
                            </div>
                        {% endif %}
                        <form class="form-horizontal" action="{% url 'music:song-upload' album.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Song name:</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Song name" name="song_title">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Youtube url:</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Youtube url" name="song_youtube_url">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Upload video file:</label>
                              <div class="col-sm-10">
                                <input type="file" class="form-control" name="video_file">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Upload audio file:</label>
                              <div class="col-sm-10">
                                <input type="file" class="form-control" name="audio_file">
                              </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock %}
