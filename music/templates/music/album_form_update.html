{% extends 'music/base.html' %}
{% block body %}
    <div class="container-fluid" style="padding-top: 100px">
        <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Add Album</h2><br>
                        {% if not_completed %}
                            <div class="alert alert-danger">
                                <strong>You are required to complete all the fields</strong>
                            </div>
                        {% endif %}
                        <form class="form-horizontal" action="{% url 'music:album-update' album.id %}" method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Artist:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{ album.artist }}" name="artist">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Album Title:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{ album.album_title }}"
                                           name="album_title">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Genre:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{ album.genre }}" name="genre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Album Logo:</label>
                                <div class="col-sm-9">
                                    <input type="file" class="form-control" value="{{ album.album_logo }}"
                                           name="album_logo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="email">Album Privacy:</label>
                                <div class="col-sm-9">
                                    {% ifequal privacy "public" %}
                                        <input type="radio" value="1" name="album_privacy" checked> Public <br>
                                        <input type="radio" value="0" name="album_privacy"> Private <br>
                                    {% else %}
                                        <input type="radio" value="1" name="album_privacy"> Public <br>
                                        <input type="radio" value="0" name="album_privacy" checked> Private <br>
                                    {% endifequal %}
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
{% endblock %}
